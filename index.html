<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love üíñ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Stars */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
  }

  /* Falling text */
  .falling-text {
    position: absolute;
    font-size: 22px;
    color: white;
    text-shadow: 0 0 5px #fff, 0 0 10px white, 0 0 15px white;
    animation: fall linear forwards;
    white-space: nowrap;
    pointer-events: none;
  }

  /* Hearts */
  .falling-heart {
    position: absolute;
    font-size: 28px;
    animation: drop 3s cubic-bezier(0.1, 0.8, 0.2, 1) forwards;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(-60px); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0.8; }
  }

  @keyframes drop {
    0% { transform: translateY(-60px); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 1; }
  }
</style>
</head>
<body>

<script>
  const messages = [
    "I love you üíñ",
    "I love you forever baby ‚ôæÔ∏è",
    "I love you ü•∞",
    "I love you ‚ô•Ô∏è",
    "Love you <333",
    "Let‚Äôs get married üíç",
    "Be with me üåô",
    "For you my Sidd ‚ô•Ô∏è"
  ];

  // Create stars
  for (let i = 0; i < 150; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    const size = Math.random() * 2 + 1;
    star.style.width = size + "px";
    star.style.height = size + "px";
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    document.body.appendChild(star);
  }

  // Spawn hearts
  function spawnHeart() {
    const heart = document.createElement("div");
    heart.classList.add("falling-heart");
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }

  // Spawn messages
  function spawnMessage() {
    const text = document.createElement("div");
    text.classList.add("falling-text");
    text.textContent = messages[Math.floor(Math.random() * messages.length)];
    text.style.left = Math.random() * 85 + "vw";
    text.style.animationDuration = (Math.random() * 1.5 + 2.5) + "s";
    document.body.appendChild(text);
    setTimeout(() => text.remove(), 5000);
  }

  // Hearts flood for first 3s
  const heartInterval = setInterval(spawnHeart, 40); // very frequent hearts
  setTimeout(() => {
    clearInterval(heartInterval);
    setInterval(spawnMessage, 300); // then text starts
  }, 3000);
</script>

</body>
</html>
