<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love üíñ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
  }

  /* Stars */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
  }

  /* Falling text */
  .falling-text {
    position: absolute;
    font-size: clamp(1em, 4vw, 1.6em); /* Auto adjust for mobile */
    color: white;
    text-shadow: 0 0 5px #fff, 0 0 10px white, 0 0 15px white;
    animation: fall linear forwards, fadeInOut 4s ease-in-out forwards;
    white-space: nowrap;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(-50px); }
    100% { transform: translateY(110vh); }
  }

  @keyframes fadeInOut {
    0% { opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>

<script>
  // Messages
  const messages = [
    "I love you üíñ",
    "I love you forever baby ‚ôæÔ∏è",
    "I love you ü•∞",
    "I love you ‚ô•Ô∏è",
    "Love you <333",
    "Let‚Äôs get married üíç",
    "Be with me üåô",
    "For you my Sidd ‚ô•Ô∏è"
  ];

  // Create stars
  const starCount = window.innerWidth < 768 ? 80 : 150; // fewer stars for mobile
  for (let i = 0; i < starCount; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    const size = Math.random() * 2 + 1;
    star.style.width = size + "px";
    star.style.height = size + "px";
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    document.body.appendChild(star);
  }

  // Spawn messages
  function spawnMessage() {
    const text = document.createElement("div");
    text.classList.add("falling-text");
    text.textContent = messages[Math.floor(Math.random() * messages.length)];
    text.style.left = Math.random() * 85 + "vw";
    const duration = Math.random() * 2 + 4; // 4‚Äì6s fall
    text.style.animationDuration = `${duration}s, 4s`;

    document.body.appendChild(text);

    setTimeout(() => {
      text.remove();
    }, duration * 1000);
  }

  // Mobile: slower drop rate
  const dropRate = window.innerWidth < 768 ? 2000 : 1500;
  setInterval(spawnMessage, dropRate);
</script>

</body>
</html>
